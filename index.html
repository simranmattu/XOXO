<html>
<head>
    <title> Noughts and crosses</title>

    <link rel="stylesheet" type="text/css" href="tictac.css">

</head>
<body>

<h1 style ="text-align: center">NOUGHTS AND CROSSES</h1>

<table align="center" >

    <tbody data-bind = "foreach: gridSetup">


    <tr data-bind= "foreach: $data">
        <td width ="200" height ="200" id ="case1" data-bind="click: updateGrid">

            <span data-bind="text: userEntry"></span>
        </td>
    </tr>
    </tbody>

</table>

<h3 style = "text-align:center">Rules</h3>
<div style="width: 25%; margin-left: auto; margin-right: auto;">
    <ul>
        <li> The first person to get their three shapes in a row wins</li>
        <li> Each player must take turns</li>
        <li>Squares cannot be reused</li>
        <li>If all the squares are used and there is no winner, it is a draw</li>
    </ul>
</div>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"> </script>
<script type ="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>

<script type="text/javascript" src ="jdxa.js">
</script>

</body>
</html>
